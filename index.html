    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drafter - AI Document Outline Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Insert this script to prevent FOUC with dark mode
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { 
                  boxShadow: '0 0 15px rgba(0,123,255,0.5), 0 0 5px rgba(0,198,255,0.7)' 
                },
                '50%': { 
                  boxShadow: '0 0 25px rgba(0,123,255,0.7), 0 0 10px rgba(0,198,255,0.9)' 
                },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            }
          }
        }
      }
    </script>
    <style>
      @property --angle {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
      }

      @keyframes rotate-comet {
        to {
          --angle: -360deg;
        }
      }
      
      .dark .comet-container {
        background: conic-gradient(from var(--angle),
            /* The comet: head -> tail -> transparent */
            #ffffff 0deg,
            #ffffff 3deg, /* Head is 3deg wide */
            rgba(0, 198, 255, 0.7) 5deg, /* Tail color */
            transparent 18deg, /* Tail is 15deg long, fades to transparent */

            /* The rest is transparent */
            transparent 360deg
          );
        animation: rotate-comet 12s linear infinite;
      }

      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
        border: 3px solid transparent;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.5);
      }
    </style>
