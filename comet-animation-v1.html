<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E✨%3C/text%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drafter Welcome Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Insert this script to prevent FOUC with dark mode
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { 
                  boxShadow: '0 0 15px rgba(0,123,255,0.5), 0 0 5px rgba(0,198,255,0.7)' 
                },
                '50%': { 
                  boxShadow: '0 0 25px rgba(0,123,255,0.7), 0 0 10px rgba(0,198,255,0.9)' 
                },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            }
          }
        }
      }
    </script>
    <style>
      @property --angle {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
      }

      @keyframes rotate-comet {
        to {
          --angle: -360deg;
        }
      }
      
      .dark .comet-container {
        background: conic-gradient(from var(--angle),
            /* The comet: head -> tail -> transparent */
            #ffffff 0deg,
            #ffffff 3deg, /* Head is 3deg wide */
            rgba(0, 198, 255, 0.7) 5deg, /* Tail color */
            transparent 18deg, /* Tail is 15deg long, fades to transparent */

            /* The rest is transparent */
            transparent 360deg
          );
        animation: rotate-comet 12s linear infinite;
      }
    </style>
</head>
<body class="font-montserrat">
    <main class="relative bg-gray-50 dark:bg-[#0d1117] min-h-screen flex justify-center items-center p-4 overflow-hidden">
        
        <div class="relative w-[90%] max-w-2xl">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-400 via-purple-500 to-cyan-400 rounded-3xl blur opacity-60"></div>
            
            <div class="p-px rounded-2xl comet-container">
                <div class="relative bg-white dark:bg-black/90 backdrop-blur-xl rounded-[15px] shadow-2xl p-8 text-gray-900 dark:text-gray-200 flex flex-col box-border">
                    <header class="flex justify-between items-center mb-5 text-sm">
                        <div class="text-gray-500 dark:text-gray-400 truncate max-w-xs h-5 flex items-center">
                            Untitled Document
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="theme-switcher" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-white/10 transition-colors" aria-label="Switch theme">
                                <!-- Icon will be inserted by JS -->
                            </button>
                            <div class="flex gap-2 p-1 bg-gray-200 dark:bg-black/20 rounded-full">
                                <button class="px-3 py-1 text-sm font-semibold rounded-full transition-colors bg-cyan-500 text-black">
                                    ID
                                </button>
                                <button class="px-3 py-1 text-sm font-semibold rounded-full transition-colors text-gray-600 dark:text-gray-300 hover:bg-white/60 dark:hover:bg-white/10">
                                    EN
                                </button>
                            </div>
                        </div>
                    </header>

                    <section class="flex justify-center items-center gap-4 mb-8">
                        <span class="text-6xl" role="img" aria-label="Sparkles Icon">✨</span>
                        <div class="flex flex-col items-center">
                            <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 tracking-wider text-center">
                                Drafter
                            </h1>
                        </div>
                    </section>

                    <section id="sample-selector-wrapper" class="mb-8">
                        <div class="bg-gray-100 dark:bg-black/20 p-4 rounded-xl border border-gray-200 dark:border-white/10 space-y-4">
                            <div class="flex items-center gap-2">
                                <div class="relative w-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 dark:text-gray-500"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                    <input type="text" placeholder="Search samples by title or description..." class="w-full bg-white dark:bg-black/30 border border-gray-300 dark:border-white/10 rounded-lg py-2 pl-10 pr-4 text-gray-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition">
                                </div>
                            </div>
                            <div class="space-y-1 max-h-[10rem] overflow-y-auto pr-2 text-gray-500 dark:text-gray-400 text-sm">
                                <p>Choose from dozens of pre-made templates...</p>
                            </div>
                        </div>
                    </section>
                    
                    <section class="flex flex-col gap-4">
                        <div id="prompt-input-wrapper" class="relative p-px rounded-lg bg-gradient-to-r from-cyan-400 to-blue-500">
                            <div class="relative flex items-start bg-white dark:bg-[#0d1117] rounded-[7px] p-3">
                                <textarea id="prompt-input" rows="2" placeholder="Describe your project, paste notes, or provide instructions..." class="w-full bg-transparent border-none outline-none text-gray-800 dark:text-gray-100 text-lg placeholder:text-gray-400 dark:placeholder:text-gray-500 resize-none leading-snug"></textarea>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div id="upload-button-wrapper" class="rounded-full p-px bg-gradient-to-r from-gray-400 to-blue-500 dark:from-white dark:to-cyan-400 transition-transform duration-300 hover:-translate-y-0.5">
                                <button class="flex items-center gap-2 bg-white dark:bg-[#0d1117] text-gray-800 dark:text-white font-semibold text-sm py-2 px-4 rounded-full uppercase tracking-wider transition-all duration-300 hover:bg-gray-100 dark:hover:bg-gradient-to-r dark:hover:from-blue-500/20 dark:hover:to-cyan-400/20">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                                    <span>Upload File</span>
                                </button>
                            </div>
                            <div class="rounded-full p-px bg-gradient-to-r from-gray-400 to-blue-500 dark:from-white dark:to-cyan-400 transition-transform duration-300 hover:-translate-y-0.5">
                                <button class="flex items-center gap-2 bg-white dark:bg-[#0d1117] text-gray-800 dark:text-white font-semibold text-sm py-2 px-4 rounded-full uppercase tracking-wider transition-all duration-300 hover:bg-gray-100 dark:hover:bg-gradient-to-r dark:hover:from-blue-500/20 dark:hover:to-cyan-400/20">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                                    <span>Use Microphone</span>
                                </button>
                            </div>
                        </div>
                    </section>

                    <div id="generate-button-wrapper" class="flex justify-center mt-auto pt-8">
                        <div class="rounded-full p-px bg-gradient-to-r from-gray-400 to-blue-500 dark:from-white dark:to-cyan-400 hover:-translate-y-0.5 transition-transform duration-300">
                            <button class="bg-white dark:bg-[#0d1117] text-gray-800 dark:text-white font-semibold text-lg py-4 px-12 rounded-full uppercase tracking-wider transition-all duration-300 animate-pulse-glow hover:bg-gray-100 dark:hover:bg-gradient-to-r dark:hover:from-blue-500/20 dark:hover:to-cyan-400/20">
                                Generate Document Outline
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>`;

        const applyTheme = () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeSwitcher.innerHTML = sunIcon;
            } else {
                document.documentElement.classList.remove('dark');
                themeSwitcher.innerHTML = moonIcon;
            }
        };

        themeSwitcher.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme();
        });

        // Apply theme on initial load
        applyTheme();
    </script>
</body>
</html>
